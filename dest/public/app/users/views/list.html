<div class="container" style="margin-top: 100px;">
  <section class="col-md-12" ng-init="vm.getUsers()">
   <h2>Contact List</h2>
<table class="table table-striped">
     
        <thead>
          <tr>
            <th>#</th>
            <th>Name</th>
           <th>Email</th> 
            <th>Phone</th>
            <th>Address</th>
            <th>Action</th>
           <th> <a class="btn btn-primary btn-lg" ui-sref="addUser"><i class="fa fa-address-book-o" style="font-size:25px"></i>   Add User</a> </th>
           <a href="#" class="btn btn-success btn-lg">
            <span class="glyphicon glyphicon-print"></span> Print 
          </a>
          <th> <td><input class="form-control" ng-keypress="vm.getUsers()" ng-model="vm.searchText" >  </td></th>
           <th> <a class="btn btn-warning" ng-click="vm.getUsers()"><i class="fa fa-search" style="font-size:15px"></i>Search</a> </th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="user in vm.users.data track by $index">
            <th scope="row">{{$index+1}}</th>
            <td>{{user.name}}</td>
         <td>{{user.email}}</td> 
            <td>{{user.phone}}</td>
            <td>{{user.address}}</td>
            <td><a class="btn btn-success" ui-sref="editUser({id: user._id})"><span class="glyphicons glyphicons-pen"></span> <i class="fa fa-edit" style="font-size:15px"></i> Edit</a> &nbsp;&nbsp; <a class="btn btn-danger" href="" ng-click="vm.deleteUser(user._id)"><i class="fa fa-times" style="font-size:15px"></i>Delete</a></td>
           
          </tr>
          <tr ng-if="vm.users.data.length == 0"><td colspan="5" align="center">No Record Found</td></tr>
        </tbody>
      </table>
  </section>
  </div>
