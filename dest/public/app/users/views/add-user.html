<div class="container" style="margin-top: 50px;">
  <section class="col-md-8" ng-init="vm.getUserById();">
      <form name="form" novalidate>
          <div class="form-group">
              <label for="email">Name:</label>
              <input type="text" class="form-control" name="name" ng-model="vm.userObj.name" id="email" required>
              <div ng-show="form.$submitted || form.name.$touched">
                  <span class="text-danger" ng-show="form.name.$error.required" class="text-danger">Please enter name</span>
              </div>
          </div>
          <div class="form-group">
            <label for="email">Email address:</label>
            <input type="email" name="email" class="form-control" ng-model="vm.userObj.email" ng-pattern="/^([a-zA-Z0-9._-]+@[a-zA-Z0-9.-]+\.[a-zA-Z0-9]+$)/" id="email" required>
            <div ng-show="form.$submitted || form.email.$touched">
                <span class="text-danger" ng-show="form.email.$error.required" class="text-danger">Please enter Email</span>
                <span class="text-danger" ng-show="form.email.$error.pattern && (form.email.$invalid || form.email.$pristine)">Please enter valid Email</span>
            </div> 
          </div> 
         
          <div class="form-group">
            <label for="pwd">Phone number:</label>
            <input type="number" name="phone" class="form-control" ng-model="vm.userObj.phone" id="pwd" required>
            <div ng-show="form.$submitted || form.phone.$touched">
                <span class="text-danger" ng-show="form.phone.$error.required" class="text-danger">Please enter phone number
                                                      </span>
            </div>
          </div> 
         <div class="form-group">
                <label > Address:</label>
                <input type="text" name="address" class="form-control" ng-model="vm.userObj.address"  id="address" required>
                <div ng-show="form.$submitted || form.email.$touched">
                    <span class="text-danger" ng-show="form.address.$error.required" class="text-danger">Please enter address</span>
                    <!--<span class="text-danger" ng-show="form.address.$error.pattern && (form.email.$invalid || form.email.$pristine)">Please enter valid Email</span> -->
                </div> 
              </div> 
          <button type="submit" ng-click="vm.addUser(form)" class="btn btn-default">Submit</button>
          <a class="btn btn-info" ui-sref="userList">Back</a>
        </form>
  </section>
  </div>
